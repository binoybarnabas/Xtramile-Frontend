<div class="req_card_container">

    <div class="req_card">

        <div class="section_1 general_info">

            <span class="left_dot"></span>
            
            <div class="left">
                <span class="title">Requested By</span>
                <p class="value">Muhammed</p>
            </div>

            <div class="right">
                <span class="title">Project ID</span>
                <p class="value">PRJ001</p>
            </div>

            <span class="right_dot"></span>

        </div>

        <div class="section_2 travel_info">

            <!-- <span class="left_dot"></span> -->

            <div class="origin_destination_section">
                <div class="origin">
                    <span class="city">Trivandrum</span>
                    <p class="country">India</p>
                </div>
                <div class="travel_mode">
                    <i class="icon ri-plane-line"></i>
                </div>
                <div class="destination">
                    <span class="city">Austin</span>
                    <p class="country">USA</p>
                </div>
            </div>

            <div class="date_section">
                
                <div class="departure_date">
                    <i class="icon ri-calendar-line"></i>
                    <span>Departure</span>
                    <p class="date"> 10-01-2024 </p>
                </div>

                <div class="return_date">
                    <i class="icon ri-calendar-line"></i>
                    <span>Return</span>
                    <p class="date">15-01-2024</p>
                </div>

            </div>

            <div class="info_section">
                <!-- <span class="left_dot"></span> -->

                <div class="info">
                    <span class="title">Request ID</span>
                    <p class="value">REQ001</p>
                </div>

                <div class="info">
                    <span class="title">Mode</span>
                    <p class="value">Flight</p>
                </div>

                <div class="info">
                    <span class="title">Status</span>
                    <p class="value status">Pending</p>
                </div>               
                <!-- <span class="right_dot"></span> -->

            </div>

            <!-- <span class="right_dot"></span> -->

        </div>

        <div class="file_attachment_section">

            <div class="file_section">
                <i class="icon ri-attachment-2"></i>
                <span class="file">Passport</span>
            </div>

            <div class="file_section">
                <i class="icon ri-attachment-2"></i>
                <span class="file">Auth Mail</span>
            </div>

        </div>

        <div class="section_3 action_section">


            <div class="reject_btn">
                <span *ngIf="currentLoggedInUserRole === 'employee'" class="btn_label">Withdraw</span>
                <span *ngIf="currentLoggedInUserRole === 'manager'" class="btn_label">Reject</span>
            </div>

            <div class="approve_btn">
                <span *ngIf="currentLoggedInUserRole === 'employee'" class="btn_label">Edit</span>
                <span  *ngIf="currentLoggedInUserRole === 'manager'" class="btn_label">Approve</span>
            </div>

        </div>

    </div>


</div>
