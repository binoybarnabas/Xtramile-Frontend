<div class="card">
  <div class="header">
    <div class="content">
      <h3 class="title">Reason</h3>
      <p class="message">{{ message }}</p>
    </div>
    <div class="actions">
      <button class="resubmit" type="button" (click)="resubmitForm()">
        Resubmit form
      </button>
      <button class="cancel" type="button" (click)="closeModal()">
        Cancel
      </button>
    </div>
  </div>
</div>
