<div class="data_table_container">

  
    <table class="dynamic_table">

      <thead class="table_heading">
        <tr class="table_heading_row">
          <th class="heading_text" *ngFor="let header of headers">{{ header }}</th>
        </tr>
      </thead>

      <tbody class="table_body">

        <tr class="table_body_row" *ngFor="let row of data" (click)="onRowClick(row)">
          
          <td
            class="table_data"
            *ngFor="let prop of displayedProperties; let i = index"
            [ngClass]="{
              status_pending: headers[i] === 'Status' && row[prop] === 'Open',
              status_approved:
                headers[i] === 'Status' && row[prop] === 'Approved',
              status_rejected:
                headers[i] === 'Status' && row[prop] === 'Denied',
              mode_domestic: headers[i] === 'Mode' && row[prop] === 'Domestic',
              mode_international:
                headers[i] === 'Mode' && row[prop] === 'International'
            }"
          >
            <ng-container *ngIf="isMultilineProperty(prop); else singleLine">
              <!-- split the data using \n -->
              <div *ngFor="let line of row[prop].split('\n')">{{ line }}</div>
            </ng-container>

            <ng-template #singleLine>
              <!-- Apply the pipe to transform the status value -->
              <ng-container
                *ngIf="headers[i] === 'Status'; else defaultContent"
              >
                {{ row[prop] | status }}
              </ng-container>
              <ng-template #defaultContent>
                {{ row[prop] }}
              </ng-template>
            </ng-template>
          </td>
          
        </tr>

      </tbody>
    </table>
  

</div>
