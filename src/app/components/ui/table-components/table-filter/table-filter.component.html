<div class="table_filter_container">

  <div class="filter_items_section">
    
    <div class="search_section">
      <i class="search_icon ri-search-line"></i>
      <input type="text" class="filter_item" [(ngModel)]="searchName" (ngModelChange)="OnNameSearch()" placeholder="Search by name">
    </div>

    <div class="date_picker_section">
      <i class="icon ri-calendar-2-line"></i>
      <input type="text" placeholder="Select Date" class="date_picker" bsDatepicker [(ngModel)]="selectedDate" (ngModelChange)="onDateSelected()">
    </div>

    <div class="sort_section">
      <!-- <i class="icon ri-equalizer-fill"></i> -->

      <select class="selector filter_item" [(ngModel)]="selectedSortOption" (change)="onSortOptionSelected()">
        
        <option value="select">Choose to sort</option>
        <option value="name">Employee Name </option>
        <option value="date">Date</option>
      </select>
    </div>

    <div class="see_all_btn_section">
      <button class="see_all_btn" (click)="onSeeAllClick()">See All</button>
    </div>

  </div>

</div>
