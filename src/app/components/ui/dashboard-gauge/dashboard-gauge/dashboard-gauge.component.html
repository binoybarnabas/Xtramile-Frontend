<div class="outercontainer">
  <div class="gauge">
    <div class="arc" [style.backgroundImage]="gaugeColor"></div>
    <div class="inner-arc"></div>
    <div
      class="needle"
      [style.transform]="'rotate(' + needleRotation + 'deg)'"
    ></div>
  </div>
  <div class="label">
    <div class="value" *ngIf="remainingDays >= 0">
      {{ 0 }}
      <span class="day">Days</span>
    </div>

    <div class="value" *ngIf="remainingDays >= 0">
      {{ remainingDays }}
      <span class="day">Days</span>
    </div>

    <div class="value" *ngIf="remainingDays >= 0">
      {{ totalDays }}
      <span class="day">Days</span>
    </div>

    <div *ngIf="remainingDays < 0">No current trip</div>
  </div>
</div>
