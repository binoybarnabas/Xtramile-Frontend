<div class="modal-header">
  <h4 class="modal-title">Forgot Password</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <p class="title">Enter Your Mail</p>
    <div>
      <input
        class="form-control"
        type="email"
        placeholder="Enter E-Mail"
        formControlName="email"
      />
      <span
        class="form_error"
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        >*Enter Email</span
      >
    </div>
    <p class="title">Enter Your New Password</p>
    <div>
      <input
        class="form-control"
        type="password"
        placeholder="Enter Password"
        formControlName="password"
      />
      <span
        class="form_error"
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        >*Enter Password</span
      >
    </div>
    <p class="title">Confirm Your New Password</p>
    <div>
      <input
        class="form-control"
        type="password"
        placeholder="Confirm New Password"
        formControlName="reEnteredPassword"
      />
      <span
        class="form_error"
        *ngIf="
          form.get('reEnteredPassword')?.invalid &&
          form.get('reEnteredPassword')?.touched &&
          form.get('password')?.value === form.get('reEnteredPassword')?.value
        "
        >*Password must be equal</span
      >
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">
    Close
  </button>
  <button type="button" class="btn btn-primary" (click)="resetPassword()">
    Reset Password
  </button>
</div>
