<div
  [ngClass]="
    isSideNavBarCollapsed === 1 ? 'side_bar_collapsed' : 'side_bar_container'
  "
>
  <div (click)="controlSideBar()" class="toggle">
    <i class="close_icon ri-close-circle-line"></i>
    <i class="icon ri-draggable"></i>
  </div>

  <div class="side_bar_main">

    <div *ngIf="isSideNavBarCollapsed === 1"
    class="collapsed_icon_card  active">
    <i
      class="collapsed_icon ri-dashboard-line"
    ></i>
    <!-- <span class="collapsed_text" >Dashboard</span> -->
    </div>

    <p class="main_title active" (click)="navigateToRequest('dashboard')">
      <i class="left_icon ri-dashboard-line"></i> Dashboard
    </p>
  </div>

  <div class="side_bar_main" (click)="toggleSubMenu('1')">
 
    <div *ngIf="isSideNavBarCollapsed === 1"
      class="collapsed_icon_card">
      <i
      class="collapsed_icon ri-suitcase-2-line"
      ></i>
    <!-- <span class="collapsed_text" >Dashboard</span> -->
    </div>

    <p class="main_title">
      <i class="left_icon ri-suitcase-2-line"></i> Travel Requests
      <i
        [ngClass]="
          subMenu1ToggleValue === 1
            ? 'right_icon ri-arrow-down-s-line'
            : 'right_icon ri-arrow-right-s-line'
        "
      ></i>
    </p>

    <div
      (click)="doNothing()"
      *ngIf="subMenu1ToggleValue === 1"
      class="side_bar_sub_list"
    >
      <ng-container *ngFor="let entry of travelRequestsMapEntries()">
        <li class="list_item" (click)="navigateToRequest(entry[1])">
          <i [ngClass]="entry[0]"></i> {{ entry[1] }} <span class="dot"> </span>
        </li>
      </ng-container>
    </div>
  </div>

  <div class="side_bar_main" (click)="toggleSubMenu('2')">
    <div *ngIf="isSideNavBarCollapsed === 1"
      class="collapsed_icon_card">
      <i
      class="collapsed_icon ri-cash-line"
      ></i>
    <!-- <span class="collapsed_text" >Dashboard</span> -->
    </div>

    <p class="main_title">
      <i class="left_icon ri-cash-line"></i> Travel Settlements
      <i
        [ngClass]="
          subMenu2ToggleValue === 1
            ? 'right_icon ri-arrow-down-s-line'
            : 'right_icon ri-arrow-right-s-line'
        "
      ></i>
    </p>

    <div
      (click)="doNothing()"
      *ngIf="subMenu2ToggleValue === 1"
      class="side_bar_sub_list"
    >
      <ng-container *ngFor="let entry of travelSettlementsMapEntries()">
        <li class="list_item">
          <i [ngClass]="entry[0]"></i> {{ entry[1] }} <span class="dot"> </span>
        </li>
      </ng-container>
    </div>
  </div>

  <div class="side_bar_main" (click)="toggleSubMenu('3')">
    <div *ngIf="isSideNavBarCollapsed === 1"
    class="collapsed_icon_card">
    <i
    class="collapsed_icon ri-bill-line"
    ></i>
  <!-- <span class="collapsed_text" >Dashboard</span> -->
  </div>

    <p class="main_title">
      <i class="left_icon ri-bill-line"></i> My Requests
      <i
        [ngClass]="
          subMenu3ToggleValue === 1
            ? 'right_icon ri-arrow-down-s-line'
            : 'right_icon ri-arrow-right-s-line'
        "
      ></i>
    </p>

    <div
      (click)="doNothing()"
      *ngIf="subMenu3ToggleValue === 1"
      class="side_bar_sub_list"
    >
      <ng-container *ngFor="let entry of myRequestsMapEntries()">
        <li class="list_item" (click)="navigateToRequest(entry[1])">
          <i [ngClass]="entry[0]"></i> {{ entry[1] }} <span class="dot"> </span>
        </li>
      </ng-container>
    </div>
  </div>

  <div class="side_bar_main" (click)="toggleSubMenu('4')">
    <div *ngIf="isSideNavBarCollapsed === 1"
      class="collapsed_icon_card">
      <i
      class="collapsed_icon ri-currency-line"
      ></i>
    <!-- <span class="collapsed_text" >Dashboard</span> -->
    </div>

    <p class="main_title">
      <i class="left_icon ri-currency-line"></i> My Settlements
      <i
        [ngClass]="
          subMenu4ToggleValue === 1
            ? 'right_icon ri-arrow-down-s-line'
            : 'right_icon ri-arrow-right-s-line'
        "
      ></i>
    </p>

    <div
      (click)="doNothing()"
      *ngIf="subMenu4ToggleValue === 1"
      class="side_bar_sub_list"
    >
      <ng-container *ngFor="let entry of mySettlementsMapEntries()">
        <li class="list_item">
          <i [ngClass]="entry[0]"></i> {{ entry[1] }} <span class="dot"> </span>
        </li>
      </ng-container>
    </div>
  </div>

  <div class="side_bar_main">
    <div *ngIf="isSideNavBarCollapsed === 1"
      class="collapsed_icon_card">
      <i
      class="collapsed_icon ri-user-line"
      ></i>
    <!-- <span class="collapsed_text" >Dashboard</span> -->
    </div>
    <p class="main_title" (click)="navigateToRequest('profile')">
      <i class="left_icon ri-user-line"></i> Profile
    </p>
  </div>

  <div class="side_bar_logout_section">
    <i
      *ngIf="isSideNavBarCollapsed === 1"
      class="collapsed_icon ri-logout-box-r-line"
    ></i>

    <p class="main_title"><i class="ri-logout-box-r-line"></i> Log out</p>
  </div>
</div>
