
<div class="container">
    <div class="row">
        <!-- First Column -->
        <div class="col-12">
            <p class="h5">General Information</p>
            <p class="lead">
                This is your peronal information
            </p>
        </div>
        <div class="col-md-6 form-column">
            <form>
                <div class="form-group mt-3" *ngFor="let item of LeftTextFields">
                    <label for={{item}}>{{item}}</label>
                    <input type="text" class="form-control" id={{item}} disabled="true">
                </div>
            </form>
        </div>

        <!-- Second Column -->
        <div class="col-md-6 form-column">
            <form>
                <div class="form-group mt-3" *ngFor="let item of RightTextFields">
                    <label for={{item}}>{{item}}</label>
                    <input type="text" class="form-control" id={{item}} disabled="true">
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-info custom-width-btn" >Next</button>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
