<app-page-header [headingInputData]="pageHeading">

</app-page-header>
<div *ngIf="travelRequest?.length" class="closed_request_container">
 
  <app-data-table [headers]="tableHeaders"
  [data]="travelRequest"
  [displayedProperties]="dataHeaders"
  ></app-data-table>
 
 
  <pagination [itemsPerPage]="itemsPerPage" [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" ></pagination></div>
 
<div *ngIf="travelRequest?.length === 0">
    <!-- <p>No data available</p> -->
    <app-empty-data></app-empty-data>
</div>
