<div class="dashboard_outercontainer">
  <div class="dashboard_container">
    <!-- dashboard gauge -->
    <app-dashboard-gauge
      [totalDays]="totalDays"
      [remainingDays]="remainingDays"
    ></app-dashboard-gauge>
    <!-- calender -->
    <app-dashboard-calender [empId]="employeeId"></app-dashboard-calender>
  </div>

  <div class="dashboard_container">
    <!-- card that show the request status -->
    <app-dashboard-card
      [titles]="cardTitles"
      [data]="cardData"
      (cardClick)="onClickCard()"
    ></app-dashboard-card>

    <!-- completedTrips -->
    <app-option-card [options]="completedTrips"></app-option-card>
  </div>

  <div class="dashboard_container">
    <!-- upcoming trip in dashboard -->
    <app-dashboard-upcoming-trip
      [employeeId]="employeeId"
    ></app-dashboard-upcoming-trip>

    <!-- dashboard map -->
    <app-dashboard-map [currentCountry]="currentCountry"></app-dashboard-map>
  </div>
</div>

<!-- progree of the report -->
<div class="modal_container" *ngIf="showModal">
  <div class="created_modal">
    <button class="close_button" (click)="closeModal()">X</button>
    <app-dashboard-progress [employeeId]="employeeId"></app-dashboard-progress>
  </div>
</div>

<!-- generate report based on month -->
<div class="d-flex">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Generate Monthly Report</h5>
            <div class="form-group">
              <label for="month">Select Month:</label>
              <select
                class="form-control"
                [(ngModel)]="selectedMonth"
                name="month"
                id="month"
              >
                <option *ngFor="let month of months" [value]="month">
                  {{ month }}
                </option>
              </select>
            </div>
            <button
              class="btn btn-primary mt-3"
              (click)="generateMonthlyModeReport()"
            >
              Generate Report
            </button>
            <div *ngIf="monthReportUrl" class="mt-3">
              <a
                class="btn btn-success"
                [href]="monthReportUrl"
                download="monthly_mode_report.xlsx"
                >Download Report</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- generate report based on project id   -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">Generate Project Based Report</h5>
            <label>Select Project Code:</label>
            <input
              [(ngModel)]="selectedProject"
              [typeahead]="projectCodes"
              [typeaheadOptionField]="'projectCode'"
              (typeaheadOnSelect)="onProjectSelect($event)"
              class="form-control mb-3"
              placeholder="Search project codes..."
            />
            <div *ngIf="projectReportUrl" class="mt-3">
              <a
                [href]="projectReportUrl"
                class="btn btn-primary"
                download="project_mode_report.xlsx"
                >Download Report</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
