
<!-- binding headers,data,displayedProperties(fields to be displayed in table) to child component -->
<app-data-table 
[headers]="tableHeaders" 
[data]="incomingRequestdata"
[displayedProperties]="fieldsToDisplay"
(rowClick) = "handleSelectedRow($event)"
></app-data-table>

<pagination [itemsPerPage]="pageSize" [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
