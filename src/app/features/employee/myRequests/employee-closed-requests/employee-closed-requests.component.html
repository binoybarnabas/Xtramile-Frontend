<app-page-header [headingInputData]="pageHeading">

</app-page-header>
<div *ngIf="requestData.length > 0">
 
<app-data-table [headers]="tableHeaders"
[data]="requestData"
[displayedProperties]="dataHeaders"
></app-data-table>
<pagination [(ngModel)]="currentPage" [itemsPerPage]="pageSize" (pageChange)="pageChanged($event)"></pagination>
</div>
 
<div *ngIf="requestData.length ===0">
<p>No Data Available</p>
</div>
